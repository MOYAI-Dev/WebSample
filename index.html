<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>運行情報</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    .time {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .line {
      border-top: 1px solid #ccc;
      padding: 16px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .status {
      margin-top: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 6px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
    }

    .delay {
      background-color: red;
      color: white;
    }

    .resume {
      background-color: limegreen;
      color: white;
    }
  </style>
</head>
<body>

  <div class="time">10:10 現在</div>

  <div class="line">東急東横線</div>
  <div class="line">京王線</div>
  <div class="line">
    相鉄線
    <div class="status">
      <span class="badge delay">遅延</span>
      <span class="badge resume">再開</span>
    </div>
  </div>
  <div class="line">横浜市営地下鉄</div>
  <div class="line">多摩モノレール</div>
  <div class="line">西武鉄道</div>
  <div class="line">京急電鉄</div>
  <div class="line">つくばエクスプレス</div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>

</body>
</html>
